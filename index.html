<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <form name="form1">
            <h1>calculator by JohnRobi</h1>
        </form>
        <input type="text" class="display" name="textview">
        <div class="btns">
            <button class="btn-item" value="7" onclick="insert('7')">7</button>
            <button class="btn-item" value="8" onclick="insert('8')">8</button>
            <button class="btn-item" value="9" onclick="insert('9')">9</button>
            <button class="btn-item del" value="C" onclick="backspace()">DEL</button>
            <button class="btn-item" value="4" onclick="insert('4')">4</button>
            <button class="btn-item" value="5" onclick="insert('5')">5</button>
            <button class="btn-item" value="6" onclick="insert('6')">6</button>
            <button class="btn-item" value="+" onclick="insert('+')">+</button>
            <button class="btn-item" value="1" onclick="insert('1')">1</button>
            <button class="btn-item" value="2" onclick="insert('2')">2</button>
            <button class="btn-item" value="3" onclick="insert('3')">3</button>
            <button class="btn-item" value="-" onclick="insert('-')">-</button>
            <button class="btn-item" value="." onclick="insert('.')">.</button>
            <button class="btn-item" value="0" onclick="insert('0')">0</button>
            <button class="btn-item" value="/" onclick="insert('/')">/</button>
            <button class="btn-item" value="*" onclick="insert('*')">*</button>
            <button class="btn-item res" value="C" onclick="form1.textview.value = ' '">RESET</button>
            <button class="btn-item eq" value="=" onclick="equal()">=</button>
        </div>
    </div>

</body>

</html>
